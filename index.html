<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วิชา SC310006 Mobile and Web Application Development</title>
    <style>
        /* พื้นหลังแบบ gradient */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #6e7c7c, #f2f4f7);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #00796b;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
            font-size: 1.2em;
            line-height: 2;
        }

        ul li {
            background-color: #00796b;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        ul li:hover {
            background-color: #004d40;
            transform: translateY(-5px);
        }

        footer {
            font-size: 1.1em;
            color: #666;
            margin-top: 30px;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>วิชา SC310006 Mobile and Web Application Development</h1>
        <ul>
            <li>งานที่ 1</li>
            <li>งานที่ 2</li>
            <li>งานที่ 3</li>
        </ul>
        <footer>
            โดย นายเอกราช ชัยสงค์
        </footer>
    </div>

</body>
</html>
